We can actually prove a slightly stronger result.<br>

<code class=var><br>
n! = n(n-1)*(n-2)* ... * ceil(n/2) * ... * 1<br>
&gt;= n(n-1)*(n-2)* ... * ceil(n/2)<br>
&gt;= [ceil(n/2)]<sup>ceil(n/2)</sup><br>
</code>
